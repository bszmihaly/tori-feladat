<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A felvilágosodás</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="container"><!--stores the content and makes background-->
        <div id="yearField"><!--shows which year we are in-->
        </div>
        <div class="inlineArea fakeBorder" id="lettersFieldFakeBorder">
            <div class="gameStyle" id="lettersField">
                <div id="lettersLabel">
                    <p class="labels">Betűk</p>
                </div>
            </div>
        </div>
        <div class="inlineArea" id="gameArea">
            <div class="fakeBorder" id="questionFieldFakeBorder">
                <div class="gameStyle" id="questionField">
                    <div id="questionLabel">
                        <p class="labels">Kérdés</p>
                    </div>
                    <!--<div id="questionHolder">
                        <p id="question">Balázs úgy gondolja, hogy szerinted miért? - Misi 2021</p>
                    </div>-->
                    <iframe id="embed" src="https://learningapps.org/watch?app=7627764" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
                </div>
            </div>
            <div class="fakeBorder" id="answerFieldFakeBorder">
                <div id="answerField" class="gameStyle">
                    <!-- 3 option question -->
                    <div class="buttonHolder">
                        <button class="button" id="btn1">Answer1</button>
                    </div>
                    <div class="buttonHolder">
                        <button class="button" id="btn2">Answer2</button>
                    </div>
                    <div class="buttonHolder">
                        <button class="button" id="btn3">Answer3</button>
                    </div>
                    <!-- input question -->
                    <div id="formHolder">
                        <input id="input" type="text" placeholder="Válasz"/>
                        <button id="inputButton">Ellenőrzés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../data/jason.js"></script>
    <script src="../scripts/cssextended.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
