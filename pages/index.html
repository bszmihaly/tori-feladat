<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A felvilágosodás</title>
    <link rel="stylesheet" href="../style/content.css">
    <link rel="stylesheet" href=../style/basicStructure.css>
</head>
<body>
    <div id="container">
        <div class="fakeBorder" id="yearFieldFakeBorder">
            <div class="gameStyle" id="yearField">
                <p id="questionTitle">Feladat címe</p>
            </div>
        </div>
        <div class="inlineArea fakeBorder" id="lettersFieldFakeBorder">
            <div class="gameStyle" id="lettersField">
                <div class="labelHolder">
                    <p class="labels">Pontszám</p>
                </div>
                <div id="pointCount">
                    <table id="table">
                        <tr id="tableHeader">
                            <th></th>
                            <th>1. Feladat</th>
                            <th>2. Feladat</th>
                            <th class="question3">3. Feladat</th>
                        </tr>
                        <tr>
                            <td class="tableCell">Az Egyesült Államok 1.</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr >
                        <tr>
                            <td class="tableCell">Az amerikai függetlenségi háború</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Az Egyesült Államok 2.</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Az Egyesült Államok 3.</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Szabadkőművesek, képviselet, mezőgazdasági újítások</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Abszolutizmusok 1.</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Abszolutizmusok 2.</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                        <tr>
                            <td class="tableCell">Hatalmi politika a XVIII. században</td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                            <td class="tableCell"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="inlineArea" id="gameArea">
            <div class="fakeBorder" id="questionFieldFakeBorder">
                <div class="gameStyle" id="questionField">
                    <div class="labelHolder">
                        <p class="labels">Feladat</p>
                    </div>
                    <div id="questionHolder">
                        <p id="question"></p>
                    </div>
                    <iframe id="embed" src="" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
                </div>
            </div>
            <div class="fakeBorder" id="answerFieldFakeBorder">
                <div id="answerField" class="gameStyle">
                    <!-- 3 option question -->
                    <div id="buttonVisibility">
                        <div class="buttonHolder">
                            <button class="button" id="btn1">Answer1</button>
                        </div>
                        <div class="buttonHolder">
                            <button class="button" id="btn2">Answer2</button>
                        </div>
                        <div class="buttonHolder">
                            <button class="button" id="btn3">Answer3</button>
                        </div>
                    </div>
                    <!-- input question -->
                    <div id="formHolder">
                        <input id="input" type="text" placeholder="Válasz"/>
                        <button id="inputButton">Ellenőrzés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../data/jason.js"></script>
    <script src="../scripts/cssextended.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
